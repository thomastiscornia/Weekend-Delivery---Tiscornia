<header>
<div class="container-lg w-5">
    <div class="formulario">
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-white">Nombre</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-white">Apellido</label>
            <input type="text" class="form-control" id="exampleInputPassword1" required>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-white">Dirección</label>
            <input type="text" class="form-control" id="exampleInputPassword1" required>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-white">Celular</label>
            <input type="number" class="form-control" id="exampleInputPassword1" required placeholder="+54341258478" >
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-white">Correo electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="correo@gmail.com">
            <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
        </div> 

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-white">Pedido</label>
            <input type="text" class="form-control" id="exampleInputPassword1" required>
        </div>  

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label text-white" for="exampleCheck1">¿Aceptas los términos y condiciones?</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
