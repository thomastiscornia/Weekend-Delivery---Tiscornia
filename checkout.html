<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Stock</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <script defer src="./assets/js/variablesForm.js"></script>
        <script defer src="./assets/js/mainForm.js"></script>
    </head>
    <body>
        <div>
            <h2>Cargando stock</h2>   
        </div>
        <form action="#" class="color-formulario z-depth-2">
            <p>Ingrese sus datos para realizar la carga</p> 
            <input type="number" id="inputCantidad" placeholder="Ingrese la cantidad de botellas">
            <input type="number" id="inputPrecio" placeholder="Ingrese el precio por unidad">
            <br>
            <br>
            <input type="submit" class="btn orange white-text" id="submit" value="ENVIAR">
        </form>
    </body>
</html>
